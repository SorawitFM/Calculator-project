<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculater</title>
</head>

<body>
    <div id="border-Outside">
        <div id="boder-Inside">
            <section id="screen">
                <div id="screen-Output">
                    <div id="myouput">XXX</div>
                </div>
            </section>
            <section id="allButton">
                <button id="clear" class="btn">C</button>
                <button id="delete" class="btn">Del</button>
                <button id="multiplication" class="btn">&#215;</button>
                <button id="Numb7" class="btn">7</button>
                <button id="Numb8" class="btn">8</button>
                <button id="Numb9" class="btn">9</button>
                <button id="division" class="btn">&#247;</button>
                <button id="Numb4" class="btn">4</button>
                <button id="Numb5" class="btn">5</button>
                <button id="Numb6" class="btn">6</button>
                <button id="plus" class="btn">+</button>
                <button id="Numb1" class="btn">1</button>
                <button id="Numb2" class="btn">2</button>
                <button id="Numb3" class="btn">3</button>
                <button id="minus" class="btn">-</button>
                <button id="Numb0" class="btn">0</button>
                <button id="dot" class="btn">.</button>
                <button id="equal" class="btn">=</button>
            </section>
        </div>
    </div>
</body>

</html>
